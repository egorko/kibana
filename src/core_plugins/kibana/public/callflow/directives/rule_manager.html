<div>
<button ng-disabled="!canAdd"><i class="fa fa-plus" aria-hidden="true"></i></button>
<button ng-disabled="!canRemove"><i class="fa fa-minus" aria-hidden="true"></i></button>
<button ng-disabled="!canMoveDown" ng-click="moveDown()"><i class="fa fa-angle-down" aria-hidden="true"></i></button>
<button ng-disabled="!canMoveUp" ng-click="moveUp()"><i class="fa fa-angle-up" aria-hidden="true"></i></button>
</div>
