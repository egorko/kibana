<div class="app-container">
  <nav class="navbar navbar-default navbar-static-top subnav" data-test-subj="settingsNav">
    <div class="container-fluid inline-container">
      <ul class="nav navbar-nav">
        <li ng-repeat="section in callFlowTabs" ng-class="section.class">
          <a class="navbar-link" kbn-href="{{section.url + '/' + settingId}}" data-test-subj="{{section.name}}">{{section.display}}</a>
        </li>
      </ul>
    </div>
    <div class="controll-group" role="toolbar" ng-transclude="buttons"></div>
  </nav>
  <div role="main" {{sectionName}} class="settings-section-container {{section.name}}-settings" ng-transclude="body"></div>
</div>
